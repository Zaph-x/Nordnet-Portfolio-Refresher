<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nordnet Portfolio Refresher</title>
    <style>
      body {
        margin: 12px;
        font-family: Arial, sans-serif;
        color: #202124;
        min-width: 220px;
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 16px;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        margin-bottom: 12px;
      }
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 12px;
      }
      .field label {
        font-size: 13px;
      }
      .field input[type="number"] {
        padding: 6px 8px;
        font-size: 14px;
        border: 1px solid #dadce0;
        border-radius: 4px;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #5f6368;
      }
      .status.error {
        color: #c5221f;
      }
    </style>
  </head>
  <body>
    <h1>Nordnet Portfolio Refresher</h1>
    <label class="toggle">
      <input type="checkbox" id="enabled-toggle" />
      <span>Enable automatic refresh</span>
    </label>
    <div class="field">
      <label for="interval-input">Refresh interval (seconds)</label>
      <input type="number" id="interval-input" min="1" step="1" />
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
